<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxd Emulator</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .emulator {
      background: #2d2d2d;
      border: 4px solid #555;
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .emulator-header {
      background: #111;
      padding: 5px 10px;
      color: #0f0;
      font-size: 14px;
    }
    iframe {
      flex: 1;
      border: none;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="emulator">
    <div class="emulator-header">[Loading] bloxd.io - Emulator Mode</div>
    <iframe src="https://bloxd.io" sandbox="allow-scripts allow-same-origin allow-forms" title="Bloxd.io"></iframe>
  </div>
</body>
</html>
